<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Inicio</ion-title>
    <ion-buttons end>
      <button ion-button (click)="alternarBusqueda()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-item *ngIf="mostrandobusqueda">
    <ion-input [(ngModel)]="filterText" placeholder="Introduzca la búsqueda"></ion-input>
  </ion-item>

  <ion-content class="card-background-page">
    <!-- Aleatorio -->
    <ion-card (click)="calcularAleatorio()" *ngIf="filterText==''">
      <img src="https://static.euronews.com/articles/372622/603x339_372622.jpg" />
      <div class="card-title">{{resultadoAleatorio}}</div>
    </ion-card>

    <!-- Ultimas palabras -->
    <ion-card *ngIf="filterText==''">
      <ion-card-header>
        Últimas Palabras añadidas
      </ion-card-header>

      <ion-list>
        <ion-item *ngFor="let p of getUltimasPalabras()" (click)="abrirDefinicion(p)">
          <ion-icon name="book" item-start></ion-icon>
          {{p.Word}}
        </ion-item>
      </ion-list>
    </ion-card>
    
    <!-- Todas las palabras -->
    <ion-card>
      <ion-card-header>
        Todas las palabras
      </ion-card-header>

      <ion-list>
        <ion-item *ngFor="let p of getTodosResultadosFiltrados()" (click)="abrirDefinicion(p)">
          <ion-icon name="book" item-start></ion-icon>
          {{p.Word}}
        </ion-item>
      </ion-list>
    </ion-card>
  </ion-content>
  
</ion-content>
