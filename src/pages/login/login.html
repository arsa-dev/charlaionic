<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Definición</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>Id de diccionario</ion-label>
      <ion-input #idDiccionario type="number" [ngModel]="global.idDiccionario"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Contraseña</ion-label>
      <ion-input #passDiccionario [type]="mostrandoContrasena ? 'text' : 'password'" [ngModel]="global.passDiccionario"></ion-input>
    </ion-item>

    <ion-item>
      <ion-checkbox [(ngModel)]="mostrandoContrasena"></ion-checkbox>
      <ion-label>Mostrar</ion-label>
    </ion-item>

    <button ion-button full (click)="guardar()">Guardar</button>

  </ion-list>
</ion-content>
